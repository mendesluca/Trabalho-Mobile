name: jogo_do_bicho
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=3.5.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Firebase Services

  # Gerenciamento de Estado
  provider: ^6.1.2
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.1
  firebase_core: ^3.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  
  fonts:
    - family: LeagueSpartan
      fonts:
        - asset: assets/fonts/LeagueSpartan.ttf
        - asset: assets/fonts/LeagueSpartan-Black.ttf
        - asset: assets/fonts/LeagueSpartan-Bold.ttf
        - asset: assets/fonts/LeagueSpartan-ExtraBold.ttf
        - asset: assets/fonts/LeagueSpartan-ExtraLight.ttf
        - asset: assets/fonts/LeagueSpartan-Light.ttf
        - asset: assets/fonts/LeagueSpartan-Medium.ttf
        - asset: assets/fonts/LeagueSpartan-Regular.ttf
        - asset: assets/fonts/LeagueSpartan-SemiBold.ttf
        - asset: assets/fonts/LeagueSpartan-Thin.ttf
